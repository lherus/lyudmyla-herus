<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="img/logo_sun.png">
    <title>Lyudmyla Herus</title>
  <link href="css/lightbox.css" rel="stylesheet">
</head>
<body>

  <section>
    <h3>Miami</h3>
    <div class="image-row">
      <a class="gallery" href="gallery/miami.jpg"  data-lightbox="miami"><img class="gallery" src="gallery/miami.jpg" alt="miami" /></a>
      <a class="gallery" href="gallery/miami_beach.jpg"  data-lightbox="miami-2" data-title="Miami beach"><img class="gallery" src="gallery/miami_beach.jpg" alt="miami beach"/></a>
    </div>
    <hr>
    <h3>Chicago</h3>
    <div class="image-row">
      <div class="image-set">
        <a class="gallery" href="gallery/chicago_day.jpg" data-lightbox="chicago-set" data-title="Fly over Chicago"><img class="gallery" src="gallery/chicago_day.jpg" alt="Fly over Chicago"/></a>
        <a class="gallery" href="gallery/chicago_hancock.jpg" data-lightbox="chicago-set" data-title="Chicago Hancock"><img class="example-image" src="gallery/chicago_hancock.jpg" alt="Chicago Hancock" /></a>
        <a class="gallery" href="gallery/chicago_night.jpg" data-lightbox="chicago-set" data-title="Chicago at night"><img class="example-image" src="gallery/chicago_night.jpg" alt="Chicago at night" /></a>
        <a class="gallery" href="gallery/chicago_day.jpg" data-lightbox="chicago-set" data-title="Fly over Chicago"><img class="example-image" src="gallery/chicago_day.jpg" alt="Fly over Chicago"/></a>
      </div>
    </div>
  </section>

  <script src="js/lightbox.js"></script>

</body>
</html>
